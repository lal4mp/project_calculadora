<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="calculadora">
        <div class="resultado">0</div>
        <div class="buttons">
            <button class="random" id="bC">C</button>
            <button class="random" id="bPosNeg">+/-</button>
            <button class="random" id="bPorc">%</button>
            <button class="operandos" id="bDiv">/</button>

            <button class="numbers" id="b7">7</button>
            <button class="numbers" id="b8">8</button>
            <button class="numbers" id="b9">9</button>
            <button class="operandos" id="bMult">X</button>

            <button class="numbers" id="b4">4</button>
            <button class="numbers" id="b5">5</button>
            <button class="numbers" id="b6">6</button>
            <button class="operandos" id="bSub">-</button>

            <button class="numbers" id="b1">1</button>
            <button class="numbers" id="b2">2</button>
            <button class="numbers" id="b3">3</button>
            <button class="operandos" id="bSoma">+</button>

            <button class="numbers" id="b0">0</button>
            <button id="bVirg">,</button>
            <button class="operandos" id="bIgual">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
